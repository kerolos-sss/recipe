
services:
  app:
    build:
      context: .
      args:
        DEV: true
    ports:
      - "8010:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "/py/bin/python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
        POSTGRES_DB: devdb
        POSTGRES_USER: devuser
        POSTGRES_PASSWORD: changeme

volumes:
  postgres_data:
